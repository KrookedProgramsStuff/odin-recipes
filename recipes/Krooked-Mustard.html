<body id="mustard">
    <h1>Krooked Mustard</h1>
    <img src="https://media.istockphoto.com/id/1176696411/photo/yellow-mustard-in-bowl.jpg?s=612x612&w=0&k=20&c=gEZDEvPKvoSWbQ0M2K9T9-cfIC_zJd0a7DgObbXNj6Y=" alt="Mustard">
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup Mayo</li>
        <li>1 cup of yellow mustard</li>
        <li>1 cup of honey</li>
        <li>6 tablespoons of white vinegar</li>
    </ul>
    <h2>Instructions</h2>
    <p>Mix all of the ingredients listed in a container with a whisk until well combined.</p>
